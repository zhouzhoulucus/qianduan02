    function f1(){
        var sum = 0;
        // arguments 可以当做数组使用  伪数组
        for(var i=0;i<arguments.length;i++){
            sum += arguments[i];
        }
        return sum;
    }
    console.log(f1(10,20,30,40,50));

</script>
