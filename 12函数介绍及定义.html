<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    // 函数的定义
    /**
     *   function 函数名字(){
            函数体
            }

        函数的调用
        函数名();
     */
    // 函数定义
    function cook(){
        console.log("切菜")
        console.log("放油")
        console.log("炒菜")
        console.log("放盐")
        console.log("装盘")
        console.log("\n");
    }

    // 函数的调用
    console.log("早上=========")
    cook();

    console.log("中午=========")
    cook();
    console.log("晚上=========")
    cook();
    console.log("半夜=========")
    cook();


</script>
</body>
</html>
