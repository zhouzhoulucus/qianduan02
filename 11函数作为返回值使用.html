<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    // 函数可以作为返回值使用的
    // 函数作为参数 函数作为返回值 是后面我们经常用的东西.
    function f1(){
        console.log("f1函数调用了");
        return function(){
            console.log("这是一个函数");
        };
    }
    var ff = f1();
    // ff 就是一个函数了,
    ff();

</script>
</body>
</html>
