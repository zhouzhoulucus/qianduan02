<script>
    // 求一个数组中最大值和最小值还有和
    // 在js中 可以直接定义这样类型的参数,并且返回的
    /**
     * 数组是可以作为参数的,并且数组是可以作为函数的返回值的
     * @param arr
     * @returns {*[]}
     */
    function complexCompute(arr) {
        var max = arr[0];
        var min = arr[0];
        for (var i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        // 在js中可以直接这样返回数组,在java也可以返回list 还有数组 不过格式不是这样的
        return [max, min, max + min];
    }

    //    console.log(complexCompute([3,4,5,1,2,3,32,55,5,7,8,-1]))


    // 通过函数实现数组反转
    function reverseArr(arr) {
        for (var i = 0; i < arr.length / 2; i++) {
            var temp = arr[i];
            arr[i] = arr[arr.length - 1 - i];
            arr[arr.length - 1 - i] = temp;
        }
        return arr;
    }
//    console.log(reverseArr([1, 2, 3, 4, 5]))

    // 通过函数实现冒泡排序
    function sortArray(arr){
        // 控制轮数
        for(var i=0;i<arr.length-1;i++){
            // 控制每一轮里面的次数的
            for(var j=0; j<arr.length-1-i;j++){
                if(arr[j]>arr[j+1]){
                    var temp = arr[j+1];
                    arr[j+1] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }
//    console.log(sortArray([1,3,2,6,5]));
